<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>norksiege</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="cursor" type="image/cur" href="norm.cur">
        <link rel="stylesheet" href="terminal.css">
        <link rel="stylesheet" href="ns.css">

<body>
      
    <div class="charactersheet">
      <div class="row">
        <div class="col-6 portrait">
          <div class="picture"></div>
        </div>
        <div class="col-6 information">
          <div class="name">Name</div>
          <div class="title">Title</div>
          <div class="group">Attributes</div>
          <table class="table">
                    <tbody>
                        <tr>
                            <td class="attribute">Strenght</td>
                            <td id="str">1</td>
                        </tr>
                        <tr>
                            <td class="attribute">Dexterity</td>
                            <td id="dex">2</td>
                        </tr>
                        <tr>
                            <td class="attribute">intelligence</td>
                            <td id="int">3</td>
                        </tr>
                     </tbody>
                </table>
        </div>
      </div>
      <div class="row sa">
          <div class="col-12 group">Skills</div>
          <table class="table">
                    <tbody>
                        <tr>
                            <td class="attribute">Melee</td>
                            <td id="mle">1</td>
                        </tr>
                        <tr>
                            <td class="attribute">Ranged</td>
                            <td id="rgd">2</td>
                        </tr>
                        <tr>
                            <td class="attribute">Combat magic</td>
                            <td id="cbt">3</td>
                        </tr>
                        <tr>
                            <td class="attribute">Nature magic</td>
                            <td id="nat">4</td>
                        </tr>
                     </tbody>
                </table>
      </div>
    </div>  
      
    <div class="terminal">
        <div class="output" id="output"></div>
        <input type="text" class="input" id="input" autocomplete="off" autofocus>
      </div>
    
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <script src="terminal.js"></script>
</body>
</html>
