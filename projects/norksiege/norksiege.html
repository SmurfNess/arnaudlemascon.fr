<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>norksiege</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="terminal.css">
        <link rel="stylesheet" href="ns.css">

<body>
      
    <div class="charactersheet">
      <div class="row">
        <div class="col-6 portrait">
          <div class="picture"></div>
        </div>
        <div class="col-6 information">
          <div class="name">Name</div>
          <div class="title">Title</div>
          <div class="group">Attributes</div>
          <table class="table">
                    <tbody>
                        <tr>
                            <td class="attribute">Strenght</td>
                            <td id="strengthCounter">0</td>
                        </tr>
                        <tr>
                            <td class="attribute">Dexterity</td>
                            <td id="dexterityCounter">0</td>
                        </tr>
                        <tr>
                            <td class="attribute">intelligence</td>
                            <td id="intelligenceCounter">0</td>
                        </tr>
                     </tbody>
                </table>
        </div>
      </div>
      <div class="row sa">
          <div class="col-12 group">Skills</div>
          <table class="table">
                    <tbody>
                        <tr>
                            <td class="attribute">Melee</td>
                            <td id="meleeCounter">0</td>
                        </tr>
                        <tr>
                            <td class="attribute">Ranged</td>
                            <td id="rangedCounter">0</td>
                        </tr>
                        <tr>
                            <td class="attribute">Combat magic</td>
                            <td id="combatCounter">0</td>
                        </tr>
                        <tr>
                            <td class="attribute">Nature magic</td>
                            <td id="natureCounter">0</td>
                        </tr>
                        <tr>
                            <td class="attribute">Thief</td>
                            <td id="thiefCounter">0</td>
                        </tr>
                     </tbody>
                </table>
      </div>
    </div>  
      
    <div class="terminal">
        <div class="output" id="output"></div>
        <input type="text" class="input" id="input" autocomplete="off" autofocus>
      </div>
    
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <script src="terminal.js"></script>
</body>
</html>
