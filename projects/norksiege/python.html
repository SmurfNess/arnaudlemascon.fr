<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Python</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<h1>Page Python</h1>

<div id="response"></div>

<script>
$(document).ready(function() {
    $.ajax({
        url: 'http://87.90.78.93:8000/app.py', // Remplacez "port" par le port sur lequel votre application Python écoute
        type: 'GET', // ou 'POST' selon ce que votre application attend
        success: function(response) {
            $('#response').html('<pre>' + response + '</pre>');
        },
        error: function(xhr, status, error) {
            $('#response').html('<p>Une erreur s\'est produite lors de la requête vers le serveur Python.</p>');
        }
    });
});
</script>

</body>
</html>
