<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Python</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<h1>Page Python</h1>

<div id="response"></div>

<script>
$(document).ready(function() {
    $.ajax({
        url: '/get_data', // Accédez à la route '/get_data' de votre application Flask
        type: 'GET',
        dataType: 'json', // Indiquez que vous attendez des données JSON
        success: function(response) {
            $('#response').html('<pre>' + JSON.stringify(response, null, 2) + '</pre>');
        },
        error: function(xhr, status, error) {
            $('#response').html('<p>Une erreur s\'est produite lors de la requête vers le serveur Python.</p>');
        }
    });
});
</script>

</body>
</html>
