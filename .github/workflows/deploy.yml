name: Deploy to Server

on:
  push:
    branches:
      - main  # Déclenchement automatique sur les commits vers la branche 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up SSH key
        run: |
          # Créer un répertoire temporaire pour la clé SSH
          mkdir -p /tmp/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > /tmp/.ssh/github_deploy_key
          chmod 600 /tmp/.ssh/github_deploy_key
          # Ajouter l'host distant au fichier known_hosts
          ssh-keyscan -H 192.168.1.235 >> /tmp/.ssh/known_hosts

      - name: Deploy to server
        run: |
          # Utiliser la clé privée stockée dans /tmp/.ssh
          ssh -i /tmp/.ssh/github_deploy_key kvothe@192.168.1.235 "cd /var/www/arnaudlemascon.fr && git pull origin main && sudo chown -R www-data:www-data /var/www/arnaudlemascon.fr"
